<script>
  // 17. Write a Java program to convert all the characters in a string to Uppercase

  let str = "wernjj";
  let str1=""

  for (let i = 0; i < str.length; i++) {
    if (str.charCodeAt(i) >= 97 && str.charCodeAt(i)<= 122) {
    str1+=String.fromCharCode(str.charCodeAt(i) - 32);
    }
    else{
      str1+=str[i]
    }
  }

  document.write(str1);
</script>
